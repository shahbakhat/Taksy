{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container bg-light mt-4 pt-3 pb-3">
    <div class="row">
        <div class="col-lg-4">
           <div class="text-center">
            <img src="{% static 'media/avatar.png' %}" class="rounded-circle mb-2" alt="avatar-image">
            <h4>{{ request.user.get_full_name }}</h4>
            <p>{{ request.user.email }}</p>
           </div>
           <ul class="list-group">
            <li class="list-group-item">Book a Taxi</li>
            <li class="list-group-item">My Bookings</li>
            <li class="list-group-item">Profile Information</li>
            <li class="list-group-item">Payments Details</li>
          </ul>
        </div>

        <div class="col-lg-8">
            {% block main %}

            {% endblock %}
        </div>
    </div>
</div>

{% endblock content %}
